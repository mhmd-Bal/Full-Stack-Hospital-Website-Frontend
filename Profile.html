<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="Nav-bar">
        <div class="Top-nav-block">
            <a href="index.html"><img src="images/World-Health-Organization-WHO-Logo.png" id="Logo"></a>
            <div class="Account-buttons-block">
                <p class="Account-button"><a href="Login.html">Sign in</a></p>
                <p class="Account-button"><a href="Register.html">Sign up</a></p>
            </div>
        </div>
    </div>
    <div class="Main-body">
        <div class="Control-panel">
            <div class="Profile-category-buttons" id="Profile-dashboard-button">Account Dashboard</div>
            <div class="Profile-category-buttons" id="Profile-edit-button">Edit Profile</div>
            <div class="Profile-category-buttons" id="Profile-assign-button">Assign Services</div>
            <div class="Profile-category-buttons" id="Profile-request-button">Request Services</div>
            <div class="Profile-category-buttons" id="Profile-invoice-button">Show Invoice</div>
            <div class="Profile-category-buttons" id="Profile-logout">Log out</div>
        </div>
        <div class="Account-information-block" id="Profile-dashboard-block">
            <h1 class="Welcome" id="Welcome-title">Hello, User!</h1>
            <div class="Info">
                <div class="Account-info Info-sub-block">
                    <h3 class="Info-title" id="Info-title">Account information</h3>
                    <div id="Info-type">Type</div>
                </div>
                <div class="Address Info-sub-block" id="Extra-info">
                    <h3 class="Info-title">Extra Information</h3>
                </div>
            </div>
        </div>
        <div class="Account-information-block List-disabled" id="Profile-edit-block">
            <h1 class="Welcome" id="Profile-edit-title">Edit Profile</h1>
            <div class="Info" id="Profile-edit-information">
                <input id="Patient-blood-type-input" class="Input-for-user Profile-edit-patient-inputs" type="text" name="Blood-type" placeholder="Blood Type" required>
                <input id="Patient-ehr-input" class="Input-for-user Profile-edit-patient-inputs" type="text" name="Ehr" placeholder="EHR" required>
                
                <input id="Employee-ssn-input" class="Input-for-user Profile-edit-employee-inputs" type="number" name="ssn" placeholder="SSN" required>
                <input id="Employee-date-joined-input" class="Input-for-user Profile-edit-employee-inputs" type="text" name="Date-joined" placeholder="Date Joined" required>
                <input id="Employee-position-input" class="Input-for-user Profile-edit-employee-inputs" type="text" name="Position" placeholder="Position" required>
  
                <button id="Profile-employee-edit-in-block-button" class="Profile-in-block-buttons">Edit</button>
                <button id="Profile-patient-edit-in-block-button" class="Profile-in-block-buttons">Edit</button>
            </div>
        </div>
        <div class="Account-information-block List-disabled" id="Assign-services-block">
            <h1 class="Welcome" id="Assign-services-title">Assign Services</h1>
            <div class="Info" id="Assign-services-information">
                <input id="Assign-services-patient-id-input" class="Input-for-user Assign-services-employee-inputs" type="number" name="Patient_id" placeholder="Patient ID" required>
                <input id="Assign-services-description-input" class="Input-for-user Assign-services-employee-inputs" type="text" name="Description" placeholder="Service Description" required>
                <input id="Assign-services-cost-input" class="Input-for-user Assign-services-employee-inputs" type="number" name="Cost" placeholder="Cost in $" required>
                <input id="Assign-services-department-id-input" class="Input-for-user Assign-services-employee-inputs" type="number" name="Department_id" placeholder="Department ID" required>
  
                <button id="Assign-services-in-block-button" class="Profile-in-block-buttons">Assign</button>
            </div>
        </div>
        <div class="Account-information-block List-disabled" id="Request-services-block">
            <h1 class="Welcome" id="Request-services-title">Request Services</h1>
            <div class="Info" id="Request-services-information">
                <input id="Request-services-employee-id-input" class="Input-for-user Assign-services-employee-inputs" type="number" name="Employee_id" placeholder="Employee ID" required>
                <input id="Request-services-description-input" class="Input-for-user Request-services-employee-inputs" type="text" name="Description" placeholder="Service Description" required>
                <input id="Request-services-cost-input" class="Input-for-user Assign-services-employee-inputs" type="number" name="Cost" placeholder="Cost in $" required>
                <input id="Request-services-department-id-input" class="Input-for-user Request-services-employee-inputs" type="number" name="Department_id" placeholder="Department ID" required>
  
                <button id="Request-services-in-block-button" class="Profile-in-block-buttons">Request</button>
            </div>
        </div>
        <div class="Account-information-block List-disabled" id="Invoice-block">
            <h1 class="Welcome" id="Invoice-title">The Invoice</h1>
            <table class="Invoice" id="Invoice-information">
                <tr>
                    <th>Item/Service Name</th>
                    <th>Price</th>
                </tr>
                <!-- <button id="Invoice-in-block-button" class="Profile-in-block-buttons">Request</button> -->
            </table>
            <div class="Invoice-button-wrapper">
                <button id="Invoice-in-block-button" class="Profile-in-block-buttons">Download</button>
            </div>
        </div>
    </div>

    <script src="js/axion.min.js"></script>
    <script src="js/global.js"></script>
    <script>
        LoadProfile();
    </script>

</body>
</html>
