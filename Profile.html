<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="Nav-bar">
        <div class="Top-nav-block">
            <a href="index.html"><img src="images/World-Health-Organization-WHO-Logo.png" id="Logo"></a>
            <div class="Account-buttons-block">
                <p class="Account-button"><a href="Login.html">Sign in</a></p>
                <p class="Account-button"><a href="Register.html">Sign up</a></p>
            </div>
        </div>
        <div class="Bot-nav-block">
            <div class="Pages-buttons-block">
                <div class="Pages-button">
                    <p>PlaceHolder</p>
                </div>
                <div class="Pages-button">
                    <p>PlaceHolder</p>
                </div>
                <div class="Pages-button">
                    <p>PlaceHolder</p>
                </div>
            </div>
        </div>
    </div>

    <div class="Main-body">
        <div class="Control-panel">
            <div class="Profile-category-buttons" id="Profile-dashboard-button">Account Dashboard</div>
            <div class="Profile-category-buttons" id="Profile-edit-button">Edit Profile</div>
            <div class="Profile-category-buttons" id="Profile-request-button">Request Services</div>
            <div class="Profile-category-buttons" id="Profile-assign-button">Assign Services</div>
            <div class="Profile-category-buttons" id="Profile-invoice-button">Show Invoice</div>
            <div class="Profile-category-buttons" id="Profile-logout">Log out</div>
        </div>
        <div class="Account-information-block" id="Profile-dashboard-block">
            <h1 class="Welcome">Hello, User!</h1>
            <div class="Info">
                <div class="Account-info Info-sub-block">
                    <h3 class="Info-title">Account information</h3>
                    <div>First_name Last_name</div>
                    <div>Email Address</div>
                    <div>Password</div>
                </div>
                <div class="Address Info-sub-block">
                    <h3 class="Info-title">Address</h3>
                    <div>Insert Address here</div>
                </div>
            </div>
        </div>
        <div class="Account-information-block List-disabled" id="Profile-edit-block">
            <h1 class="Welcome" id="Profile-edit-title">Edit Profile</h1>
            <div class="Info" id="Profile-edit-information">
                <input id="Patient-blood-type-input" class="Input-for-user Profile-edit-patient-inputs" type="text" name="Blood-type" placeholder="Blood Type" required>
                <input id="Patient-ehr-input" class="Input-for-user Profile-edit-patient-inputs" type="text" name="Ehr" placeholder="EHR" required>
                
                <input id="Employee-ssn-input" class="Input-for-user Profile-edit-employee-inputs" type="number" name="ssn" placeholder="SSN" required>
                <input id="Employee-date-joined-input" class="Input-for-user Profile-edit-employee-inputs" type="text" name="Date-joined" placeholder="Date Joined" required>
                <input id="Employee-position-input" class="Input-for-user Profile-edit-employee-inputs" type="text" name="Position" placeholder="Position" required>
  
                <button id="Profile-employee-edit-in-block-button" class="Profile-in-block-buttons" onclick="">Edit</button>
                <button id="Profile-patient-edit-in-block-button" class="Profile-in-block-buttons" onclick="">Edit</button>
            </div>
        </div>
    </div>

    <script src="js/axion.min.js"></script>
    <script src="js/global.js"></script>
    <script>
        LoadProfile();
    </script>

</body>
</html>
